<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/lavoriCSSdef_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_DarkMatternolabels_0');
        map.getPane('pane_DarkMatternolabels_0').style.zIndex = 400;
        var layer_DarkMatternolabels_0 = L.tileLayer('http://a.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {
            pane: 'pane_DarkMatternolabels_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">CartoDB, under CC BY 3.0. Citt√† Sotto Scacco srl, ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_DarkMatternolabels_0;
        map.addLayer(layer_DarkMatternolabels_0);
        function pop_lavoriCSSdef_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Immagine'] !== null ? '<img src="images/' + String(feature.properties['Immagine']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
					<tr>\
                        <td colspan="2">' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Title'] !== null ? autolinker.link(feature.properties['Title'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link'] !== null ? autolinker.link(feature.properties['link'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 600});
        }

        function style_lavoriCSSdef_1_0() {
            return {
                pane: 'pane_lavoriCSSdef_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/markergrigiorossoCSS.svg',
            iconSize: [63.080000000000005, 63.080000000000005]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_lavoriCSSdef_1');
        map.getPane('pane_lavoriCSSdef_1').style.zIndex = 401;
        map.getPane('pane_lavoriCSSdef_1').style['mix-blend-mode'] = 'normal';
        var layer_lavoriCSSdef_1 = new L.geoJson(json_lavoriCSSdef_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_lavoriCSSdef_1',
            layerName: 'layer_lavoriCSSdef_1',
            pane: 'pane_lavoriCSSdef_1',
            onEachFeature: pop_lavoriCSSdef_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_lavoriCSSdef_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_lavoriCSSdef_1);
        map.addLayer(layer_lavoriCSSdef_1);
        setBounds();
        </script>
    </body>
</html>
